<div class="layout-wrapper" [ngClass]="{'layout-wrapper-menu-active':sidebarActive, 'layout-overlay-menu':overlay}">

   <app-topbar *ngIf="showMenus()"></app-topbar>
   <app-sidebar *ngIf="showMenus()"></app-sidebar>

   <div class="layout-main">
      <div class="layout-main-content">
         <router-outlet></router-outlet>
         <app-footer *ngIf="showMenus()" class="footer-fixed"></app-footer>

         <ng2-toasty></ng2-toasty>
      </div>
   </div>
</div>



<p-confirmDialog header="{{'actions.confirm' | translate}}" icon="fa fa-question-circle" #confirm [width]="400">
   <p-footer>
      <button type="button" pButton icon="fa-check" label="{{'actions.yes' | translate}}"
              (click)="confirm.accept()"></button>
      <button type="button" pButton icon="fa-times" label="{{'actions.no' | translate}}"
              (click)="confirm.reject()"></button>
   </p-footer>
</p-confirmDialog>
