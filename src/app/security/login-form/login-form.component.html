<div class="login-body">
   <form autocomplete="off" #f="ngForm" novalidate>
      <div class="login-panel ui-fluid">
         <div class="ui-g">
            <div class="ui-g-12 logo-container">
               <img src="../../../assets/layout/images/logo-colored.png"/>
               <h1>{{'login.login_to_your_account' | translate}}</h1>
               <h2 style="text-transform: uppercase">{{'login.welcome_to' | translate}}</h2>
            </div>
            <div class="ui-g-12" style="text-align: left">
               <label>{{'login.email' | translate}}</label>
               <input pInputText
                      autocomplete="off"
                      class="ui-inputtext ui-corner-all ui-state-default ui-widget"
                      type="email" name="email" placeholder="E-mail"
                      [(ngModel)]="email" required [minlength]="1"
                      #emailItem="ngModel">
               <app-message [form]="f" [control]="emailItem"></app-message>
            </div>
            <div class="ui-g-12" style="text-align: left">
               <label>{{'login.password' | translate}}</label>
               <input pInputText
                      type="password"
                      autocomplete="off"
                      class="ui-inputtext ui-corner-all ui-state-default ui-widget"
                      name="password" placeholder="Password"
                      [(ngModel)]="password" required [minlength]="1"
                      #passwordItem="ngModel">
               <app-message [form]="f" [control]="passwordItem"></app-message>
            </div>
            <div class="ui-g-12 button-container margin-button-login">
               <button pButton
                       class="ui-button-success"
                       type="submit" label="{{'login.sign_in' | translate}}"
                       [disabled]="f.invalid"
                       (click)="login()"></button>

               <button pButton
                       class="ui-button-primary"
                       type="button" label="{{'login.forgot_password' | translate}}"></button>
            </div>
         </div>
      </div>
   </form>
</div>
