<ngx-loading [show]="loading"></ngx-loading>

<div class="ui-g">
   <div class="ui-g-12">
      <p-progressBar *ngIf="loading === true" mode="indeterminate"></p-progressBar>

      <div class="card card-w-title">
         <div>

            <h1 *ngIf="loading === true">{{('commons.loading') | translate}}</h1>
            <h1 *ngIf="loading === false">{{(form.get('key').value?.length > 0 ? 'marital-status.actions.edit' :
               'marital-status.actions.add') |
               translate}}</h1>
         </div>

         <form #f novalidate (submit)="save()" autocomplete="off" [formGroup]="form">

            <div class="ui-g">
               <input pInputText
                      type="text"
                      [hidden]="true"
                      name="key"
                      formControlName="key">

               <div class="ui-sm-12 ui-g-12 ui-fluid">
                  <label>{{'marital-status.fields.name' | translate}}</label><span class="requiredLabel">{{'validation.requiredLabel' | translate}}</span>
                  <input pInputText
                         type="text"
                         name="name"
                         formControlName="name"
                  >
                  <app-message [form]="f" [control]="form.get('name')"></app-message>
               </div>

               <div class="ui-sm-12 ui-g-12 ui-fluid">
                  <label>{{'marital-status.fields.description' | translate}}</label><span class="requiredLabel">{{'validation.requiredLabel' | translate}}</span>
                  <textarea [rows]="5"
                            [cols]="30"
                            pInputTextarea
                            name="description"
                            formControlName="description"
                            autoResize></textarea>
                  <app-message [form]="f" [control]="form.get('description')"></app-message>
               </div>

               <div class="ui-sm-12 ui-g-12">
                  <button pButton type="button"
                          label="{{'actions.cancel' | translate}}"
                          class="ui-button-danger"
                          tooltipPosition="top" pTooltip="{{'actions.tooltip.cancel' | translate}}"
                          (click)="cancel()"></button>
                  <button pButton type="submit"
                          *ngIf="form.get('key').value ? auth.hasPermission('ROLE_UPDATE_MARITAL_STATUS') : auth.hasPermission('ROLE_SAVE_MARITAL_STATUS')"
                          [disabled]="form.invalid"
                          label="{{(form.get('key').value ? 'actions.update' : 'actions.save') | translate}}"
                          tooltipPosition="top" pTooltip="{{'actions.tooltip.save' | translate}}"
                          class="ui-button-success"></button>
               </div>
            </div>
         </form>

      </div>
   </div>
</div>
