<ngx-loading [show]="loading"></ngx-loading>

<div class="ui-g">
   <div class="ui-g-12">
      <p-progressBar *ngIf="loading === true" mode="indeterminate"></p-progressBar>

      <div class="card card-w-title">
         <div>

            <h1 *ngIf="loading === true">{{('commons.loading') | translate}}</h1>
            <h1 *ngIf="loading === false">{{(form.get('key').value?.length > 0 ? 'estado-civil.acoes.editar' :
               'estado-civil.acoes.adicionar') |
               translate}}</h1>
         </div>

         <form #f novalidate (submit)="save()" autocomplete="off" [formGroup]="form">

            <div class="ui-g">
               <input pInputText
                      type="text"
                      [hidden]="true"
                      name="key"
                      formControlName="key">

               <div class="ui-sm-12 ui-g-12 ui-fluid">
                  <label>{{'estado-civil.campos.nome' | translate}}</label><span class="requiredLabel">{{'validation.requiredLabel' | translate}}</span>
                  <input pInputText
                         type="text"
                         name="nome"
                         formControlName="nome"
                  >
                  <app-message [form]="f" [control]="form.get('nome')"></app-message>
               </div>

               <div class="ui-sm-12 ui-g-12 ui-fluid">
                  <label>{{'estado-civil.campos.descricao' | translate}}</label><span class="requiredLabel">{{'validation.requiredLabel' | translate}}</span>
                  <textarea [rows]="5"
                            [cols]="30"
                            pInputTextarea
                            name="descricao"
                            formControlName="descricao"
                            autoResize></textarea>
                  <app-message [form]="f" [control]="form.get('descricao')"></app-message>
               </div>

               <div class="ui-sm-12 ui-g-12">
                  <button pButton type="button"
                          label="{{'actions.cancel' | translate}}"
                          class="ui-button-danger"
                          tooltipPosition="top" pTooltip="{{'actions.tooltip.cancel' | translate}}"
                          (click)="cancel()"></button>
                  <button pButton type="submit"
                          *ngIf="form.get('key').value ? auth.hasPermission('ROLE_ATUALIZAR_ESTADO_CIVIL') : auth.hasPermission('ROLE_SALVAR_ESTADO_CIVIL')"
                          [disabled]="form.invalid"
                          label="{{(form.get('key').value ? 'actions.update' : 'actions.save') | translate}}"
                          tooltipPosition="top" pTooltip="{{'actions.tooltip.save' | translate}}"
                          class="ui-button-success"></button>
               </div>
            </div>
         </form>

      </div>
   </div>
</div>
