<div class="ui-g">
   <div class="ui-g-12">
      <div class="card card-w-title">

         <div>
            <h1>{{'bank.list_of_banks' | translate}}</h1>
            <a pButton class="btn-add-new ui-button-secondary"
               label="{{'bank.add_bank' | translate}}"
               iconPos="left" icon="fa-plus"
               tooltipPosition="top" pTooltip="{{'actions.tooltip.new' | translate}}"
               routerLink="/banks/new">
            </a>
         </div>

         <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
            <div class="ui-inputgroup">
               <span class="ui-inputgroup-addon"><i class="fa fa-search"></i></span>
               <input #globalFilter pInputText type="text" size="50"
                      placeholder="{{'actions.global_filter' | translate}}">
            </div>
         </div>
         <p-dataTable #dataTable
                      [value]="banks"
                      [(selection)]="selectedBank"
                      selectionMode="single"
                      [lazy]="true"
                      [totalRecords]="totalRecords"
                      [globalFilter]="globalFilter"
                      (onLazyLoad)="loadBank($event)"
                      [loading]="loading"
                      [filterDelay]="1000"
                      [scrollable]="true"
                      emptyMessage="{{ 'actions.no_records_found' | translate}}"
                      [paginator]="true"
                      [rows]="10"
                      [rowsPerPageOptions]="[5, 10, 20]"
                      [responsive]="true"
                      dataKey="key">

            <!--<p-header>{{'bank.list_of_banks' | translate}}</p-header>-->
            <p-column field="id" [hidden]="true"></p-column>
            <p-column field="code" header="{{'bank.fields.code' | translate}}" [sortable]="true"
                      [style]="{'width': '15%'}"></p-column>
            <p-column field="name" header="{{'bank.fields.name' | translate}}" [sortable]="true"></p-column>
            <p-column field="url" header="{{'bank.fields.url' | translate}}" [sortable]="true"></p-column>

            <ng-template pTemplate="paginatorLeft">
               <a pButton icon="fa-refresh"
                  (click)="findAll(globalFilter, dataTable)"
                  tooltipPosition="top" pTooltip="{{'actions.refresh' | translate}}"></a>
            </ng-template>

            <ng-template pTemplate="paginatorRight" let-obj="rowData">
               <button type="button"
                       pButton
                       icon="fa-pencil"
                       label="{{'actions.edit' | translate}}"
                       [disabled]="selectedBank ? false :true"
                       tooltipPosition="top" pTooltip="{{'actions.tooltip.edit' | translate}}"
                       (click)="edit()"></button>
               <button type="button"
                       pButton
                       icon="fa-trash"
                       class="ui-button-danger"
                       label="{{'actions.delete' | translate}}"
                       [disabled]="selectedBank ? false :true"
                       tooltipPosition="top" pTooltip="{{'actions.tooltip.delete' | translate}}"
                       (click)="ConfirmDeletion(obj)"></button>
            </ng-template>
         </p-dataTable>

      </div>
   </div>
</div>
