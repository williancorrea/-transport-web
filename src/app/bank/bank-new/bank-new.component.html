<ngx-loading [show]="loading"></ngx-loading>

<div class="ui-g">
   <div class="ui-g-12">
      <div class="card card-w-title">
         <div>

            <h1 *ngIf="loading === true">{{('commons.loading') | translate}}</h1>
            <h1 *ngIf="loading === false">{{(bank?.key?.length > 0 ? 'bank.edit_bank' : 'bank.add_bank') |
               translate}}</h1>
         </div>

         <form #f="ngForm" novalidate (submit)="save()" autocomplete="off" [formGroup]="form">

            <div class="ui-g">
               <input pInputText
                      type="text"
                      [hidden]="true"
                      name="key"
                      formControlName="key">

               <div class="ui-g-3 ui-fluid">
                  <label for="codigo">{{'bank.fields.code' | translate}}</label>
                  <input pInputText
                         id="codigo"
                         type="text"
                         name="code"
                         formControlName="code">
                  <app-message [form]="f" [control]="form.get('code')"></app-message>
               </div>

               <div class="ui-sm-12 ui-g-12 ui-fluid">
                  <label for="nome" class="required">{{'bank.fields.name' | translate}}</label>
                  <input pInputText
                         id="nome"
                         type="text"
                         name="name"
                         formControlName="name"
                  >
                  <app-message [form]="f" [control]="form.get('name')"></app-message>
               </div>

               <div class="ui-sm-12 ui-g-12 ui-fluid">
                  <label for="url">{{'bank.fields.url' | translate}}</label>
                  <input pInputText
                         id="url"
                         type="text"
                         name="url"
                         formControlName="url"
                  >
                  <app-message [form]="f" [control]="form.get('url')"></app-message>
               </div>


               <div class="ui-sm-12 ui-g-12">
                  <button pButton type="button"
                          label="{{'actions.cancel' | translate}}"
                          class="ui-button-danger"
                          tooltipPosition="top" pTooltip="{{'actions.tooltip.cancel' | translate}}"
                          (click)="cancel()"></button>
                  <button pButton type="submit"
                          *ngIf="form.get('key').value ? auth.hasPermission('ROLE_UPDATE_BANK') : auth.hasPermission('ROLE_SAVE_BANK')"
                          label="{{(form.get('key').value ? 'actions.update' : 'actions.save') | translate}}"
                          tooltipPosition="top" pTooltip="{{'actions.tooltip.save' | translate}}"
                          class="ui-button-success"></button>
               </div>

            </div>

         </form>

      </div>
   </div>
</div>
